<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMOK</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="bg-info py-3">

      <div class="container-fliud carousel slide" data-bs-ride="carousel" id="slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="bg-primary" style="height:300px"></div>
            </div>
            <div class="carousel-item">
              <div class="bg-dark" style="height:300px"></div>
            </div>
            <div class="carousel-item">
              <div class="bg-danger" style="height:300px"></div>
            </div>
            <div class="carousel-item">
              <div class="bg-warning" style="height:300px"></div>
            </div>
          </div>
          <ul class="carousel-indicators">
            <li data-bs-target="#slide" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#slide" data-bs-slide-to="1"></li>
            <li data-bs-target="#slide" data-bs-slide-to="2"></li>
            <li data-bs-target="#slide" data-bs-slide-to="3"></li>
          </ul>
      </div>
    </main>
    <section class="container py-3">
      <div class="row g-3">
        <div class="col-12 col-md-6 col-lg-3">
          <div class="bg-secondary" style="height: 200px"></div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
          <div class="bg-secondary" style="height: 200px"></div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
          <div class="bg-secondary" style="height: 200px"></div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
          <div class="bg-secondary" style="height: 200px"></div>
        </div>
    </section>
    <footer class="container">
      <div class="border-top border-top-2 py-5 text-center text-muted">
        &copy; Copyright 2020
      </div>
    </footer>
  </body>
</html>
